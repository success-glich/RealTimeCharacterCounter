<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time character Counter</h2>
        <textarea name="" id="textarea" maxlength="50"  class="textarea" placeholder="Please write your text here..."></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id ="total-counter"></span></p>
            <p>Remaining: <span class="remaining-counter" id ="reamining-counter"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
